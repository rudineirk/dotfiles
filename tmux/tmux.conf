# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind -n C-q split-window -h
bind -n C-e split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# switch windows
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-1 select-window -t 0
bind -n M-2 select-window -t 1
bind -n M-3 select-window -t 2
bind -n M-4 select-window -t 3
bind -n M-5 select-window -t 4
bind -n M-6 select-window -t 5

# copy to clipboard
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

set -g mouse on

run-shell "powerline-daemon -q"
source "/home/rudinei/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
